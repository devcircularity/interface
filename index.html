<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="keyboard-container">
        <div class="display-box">
          <h2>Key in your phone number to earn points</h2>
          <input type="text" id="phone-number" readonly>
        </div>
        <div class="keyboard" id="qwerty-keyboard">
          <div class="key-row">
            <div class="key" onclick="handleKeyClick(this)">1</div>
            <div class="key" onclick="handleKeyClick(this)">2</div>
            <div class="key" onclick="handleKeyClick(this)">3</div>
          </div>
          <div class="key-row">
            <div class="key" onclick="handleKeyClick(this)">4</div>
            <div class="key" onclick="handleKeyClick(this)">5</div>
            <div class="key" onclick="handleKeyClick(this)">6</div>
          </div>
          <div class="key-row">
            <div class="key" onclick="handleKeyClick(this)">7</div>
            <div class="key" onclick="handleKeyClick(this)">8</div>
            <div class="key" onclick="handleKeyClick(this)">9</div>
          </div>
          <div class="key-row">
            <div class="key" onclick="handleKeyClick(this)">⌫</div>
            <div class="key" onclick="handleKeyClick(this)">0</div>
            <div class="key" onclick="handleKeyClick(this)">⏎</div>
          </div>
        </div>
      </div>
      
</body>
</html>
